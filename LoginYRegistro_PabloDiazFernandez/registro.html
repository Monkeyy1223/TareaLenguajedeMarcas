<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>REGISTRO</title>
</head>
<body>
    <form class="formulario">
        <h1>Registro de Usuario</h1>
        <div class="contenedor">
           <div class="input-contenedor">
                <img class="icon" src="icon/usuario.png"/>
                <input type="text" placeholder="Nombre de usuario" >
           </div>
           <div class="input-contenedor">
                <img class="icon" src="icon/email.png"/>
                <input type="text" placeholder="Correo Electrónico" >
            </div>
            <div class="input-contenedor">
                <img class="icon" src="icon/contraseña.png"/>
                <input type="password" placeholder="Contraseña" >
            </div>
        <input type="submit" value="Registro" class="button">
        <p>Al registarse, acepta nuestras condicioones de uso y política de privacidad.</p>
        <p>¿Ya tiene una cuenta? <a class="link" href="login.html">Iniciar sesión</a></p>
        </div>
    </form>
</body>
</html>
